<body>
    <!-- Page title -->
    <h1>To-do notetaker</h1>

    <!-- Card list  -->
    <main class="list"></main>

    <!-- Add new card -->
    <div class="add-new">+</div>

    <!-- New card form -->
    <div class="lightbox" data-form="add">
        <div class="background"></div>
        <div class="content">
            <form class="add">
                <h2 class="title">Add new task</h2>
                <textarea maxlength="160"></textarea>
                <button class="btn deadline" type="submit">Set deadline</button>
                <button class="btn cancel" type="submit">Cancel</button>
                <button class="btn add right" type="submit">Add</button>
                <label for="setDeadline"> Date & time due:</label>
                <input type="datetime-local" id="setDeadline"
                    name="setDeadline" 
                    value="2020-12-30T22:30"
                    min="2020-12-30T22:31" max="2070-12-30T22:30">
                    <!-- selected date & time placeholder -->
                    <p>
                        <script> document.write(new Date().toLocaleTimeString()); </script>
                    </p>
            </form>
        </div>
    </div>

    <!-- Delete confirmation pop-up -->
    <div class="confirmation">
        <p>Are you sure you wish to permanently delete this task?</p>
        <button class="btn delete confirm">Yes</button>
        <button class="btn cancel revoke" type="submit">No</button>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
