<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Page title -->
    <h1>To-do notetaker</h1>

    <!-- Card list  -->
    <main class="list"></main>

    <!-- Add new card -->
    <div class="add-new">+</div>

    <!-- New card form -->
    <div class="lightbox" data-form="add">
        <div class="background"></div>
        <div class="content">
            <form class="add">
                <h2 class="title">Add new task</h2>
                <textarea required maxlength="160"></textarea>
                <div class="calendarClock">
                    <label for="setDeadline"> Date & time due:</label>
                    <input type="datetime-local" id="setDeadline"
                        name="setDeadline" 
                        value=""
                        min="2021-01-04T09:01" max="2070-12-30T22:30">
                </div>
                <button class="btn cancel" type="submit">Cancel</button>
                <button class="btn add" type="submit">Add</button>                    
            </form>
        </div>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
